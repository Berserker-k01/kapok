version: '3.8'

services:
  # API Backend
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lesigne-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=lesigne_db
      - DB_USER=lesigne_user
      - DB_PASSWORD=lesigne_password
      - JWT_SECRET=local_development_secret
      - FRONTEND_URL=http://localhost:3000
      - USER_PANEL_URL=http://localhost:3001
      - ADMIN_PANEL_URL=http://localhost:3002
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mysql
    networks:
      - lesigne-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: lesigne-mysql
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=lesigne_db
      - MYSQL_USER=lesigne_user
      - MYSQL_PASSWORD=lesigne_password
      - MYSQL_ROOT_PASSWORD=root_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./server/database/schema_mysql.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "3306:3306"
    networks:
      - lesigne-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
    driver: local

networks:
  lesigne-network:
    driver: bridge
