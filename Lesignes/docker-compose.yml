version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: assime_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-lesigne}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

  server:
    build: ./server
    container_name: assime_server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-lesigne}
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - FRONTEND_URL=http://localhost:3001
    depends_on:
      - postgres
    networks:
      - app-network

  user-panel:
    build: ./user-panel
    container_name: assime_user_panel
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - server
    networks:
      - app-network

  admin-panel:
    build: ./admin-panel
    container_name: assime_admin_panel
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
